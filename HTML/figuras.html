<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@400;500;600&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/CSS/styles.css">
		<title>Figuras geometricas Curso JS</title>
	</head>
	<body>
		<header>
			<h1 class="container__title">Figuras geometricas</h1>
		</header>
		<section class="container">
			<div class="container__formularios">

				<form class="formulario-cuadrado caja" action="">
					<i class="fa-regular fa-square-full"></i>
					<label for="inputCuadrado">
							Escribe cuanto mide cada lado de tu cuadrado
					</label>
					<input id="inputCuadrado" type="number">
					<button onclick="calcularPerimetroCuadrado()">
							Calcular el perímetro
					</button>
					<button onclick="calcularAreaCuadrado()">
							calcular el área
					</button>
				</form>

				<form class="formulario-triangulo caja" action="">
					<img src="https://img.icons8.com/windows/96/000000/triangle-stroked.png"/>
					<label for="inputCuadrado">
							Escribe cuanto mide cada lado de tu triangulo
					</label>
					<input id="inputCuadrado" type="number">
					<button onclick="calcularPerimetroCuadrado()">
							Calcular el perímetro
					</button>
					<button onclick="calcularAreaCuadrado()">
							calcular el área
					</button>
				</form>

				<form class="formulario-circulo caja" action="">
					<i class="fa-regular fa-circle"></i>
					<label for="inputCuadrado">
							Escribe cuanto mide cada lado de tu cuadrado
					</label>
					<input id="inputCuadrado" type="number">
					<button onclick="calcularPerimetroCuadrado()">
							Calcular el perímetro
					</button>
					<button onclick="calcularAreaCuadrado()">
							calcular el área
					</button>
				</form>
				
			</div>
		</section>
		<script src="/JS/figuras.js"></script>
		<script src="https://kit.fontawesome.com/ef59ff814a.js" crossorigin="anonymous"></script>
	</body>
</html>
